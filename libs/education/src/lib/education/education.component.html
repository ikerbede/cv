<ul class="education-courses">
  @for (course of courses; track course.label) {
  <li class="education-course">
    <a [href]="course.school.link" target="_blank">
      <img
        [src]="course.school.logo"
        [alt]="course.school.label"
        width="100"
        height="120"
      />
    </a>
    <div class="education-course-details">
      <h3>{{ course.school.label }}</h3>
      <span>{{ course.label }}</span>
      <span class="secondary-text-on-white">{{ course.period }}</span>
    </div>
  </li>
  }
</ul>

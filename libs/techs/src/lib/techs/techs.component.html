<ul class="techs">
  @for (tech of techs; track tech.name) {
  <li class="tech">
    <a [href]="tech.link" target="_blank" class="tech-link">
      <img [src]="tech.logo" [alt]="tech.name" width="100px" height="100px" />
      <p class="tech-link-legend">{{ tech.name }}</p>
    </a>
  </li>
  }
</ul>

<ul class="languages">
  @for (language of languages; track language.name; let isEven = $even) {
  <li class="languages-item" [class.languages-item-even]="isEven">
    <span class="languages-item-progress-value">{{ language.value }}%</span>
    <mat-progress-spinner
      class="languages-item-spinner"
      color="warn"
      mode="determinate"
      [diameter]="80"
      [value]="language.value"
    >
    </mat-progress-spinner>
    <strong class="languages-item-name">{{ language.name }}</strong>
  </li>
  }
</ul>
